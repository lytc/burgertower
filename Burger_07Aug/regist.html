<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>KFC Burger Home</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main_style.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	
	<script type="text/javascript" language="javascript">
	$( function() {
		$('.homePage').bgscroll({scrollSpeed:10, direction:'h' });
		
	});
	
	</script>
</head>

<body>
<div id="HomeScene" class="mainScene playPage">
	<div class="cloudLayer">
        <img src="images/cloud01.png" class="cloud1" />
        <img src="images/cloud02.png" class="cloud2" />
        <img src="images/cloud03.png" class="cloud3" />
    </div>
    <div class="cityLayer"></div>
    <div class="facebookLogo">
        <img src="images/face_icon.png" class="faceIcon" />
    </div>
    <div class="playElement"></div>
	<div class="layoutGame">
    	<div class="colLeft">
        	<div class="logoKFC"></div>
            <div class="timming">
            	<div class="numOutline">00:01:05</div>
            </div>
            <div class="totalScore">
            	<div class="numOutline">08</div>
            </div>
            <div class="burgerKind">
            	<ul>
                	<li><span class="icon Burger01"></span>1</li>
                    <li><span class="icon Burger01"></span>0</li>
                    <li><span class="icon Burger01"></span>0</li>
                    <li><span class="icon Burger01"></span>0</li>
                    <li><span class="icon Burger01"></span>0</li>
                </ul>
            </div>
            <div class="memberInfo">
            	<div class="accountCont">
                	<div class="thumb">
                    	<img src="images/thumb.jpg" width="180" height="180" class="thumbImg" />
                    </div>
                    <div class="accName"><span class="name">whoahohoha</span><span class="desc">Thành viên thứ 7</span></div>
                </div>
            </div>
        </div>
        <div class="colRight">
        	<div class="lifeNum">
            	<ul>
                	<li><span class="loose"></span></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div id="playStage" class="playStage">
            	<div class="score">+3</div>
            </div>
        </div>
    </div>
    
    <div id="messPopup">
    	<div class="popupBox">
        	<div class="registCont">
            	<h3>Thông tin đăng ký</h3>
            	<form name="regist" class="registForm">
                	<label>Họ & tên</label>
                    <input name="name" type="text" value="Name"/>
                    <br class="clear" />
                    <label>Email</label>
                    <input name="email" value="email" type="text" />
                    <br class="clear" />
                    <label>Địa chỉ</label>
                    <input type="text" value="Address" name="address" />
                    <br class="clear" />
                    <label>Điện thoại</label>
                    <input value="phone" name="phone" />
                    <br class="clear" />
                    <button value="" class="registSend">Hoàn tất</button>
                </form>
            </div>
            <div class="closeBtn"></div>
        </div>
        <div class="logoKFC"></div>
        <div class="burgerSymbol"></div>
    </div>
</div>
</body>
</html>
